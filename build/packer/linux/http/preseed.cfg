### Localization
d-i debian-installer/language string de
d-i debian-installer/country string DE
d-i debian-installer/locale string de_DE.UTF-8
d-i console-setup/ask_detect boolean false
d-i keyboard-configuration/xkb-keymap select de
keyboard-configuration keyboard-configuration/layout select German
keyboard-configuration keyboard-configuration/layoutcode string de

### Network configuration
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string mint
d-i netcfg/get_domain string local
d-i netcfg/disable_dhcp boolean false

### Mirror (Mint uses Ubuntu mirrors for base packages)
d-i mirror/country string manual
d-i mirror/http/hostname string archive.ubuntu.com
d-i mirror/http/directory string /ubuntu
d-i mirror/http/proxy string

### Clock and time zone
d-i clock-setup/utc boolean true
d-i time/zone string Europe/Berlin
d-i clock-setup/ntp boolean true

### User setup
d-i passwd/user-fullname string Mint User
d-i passwd/username string packer
d-i passwd/user-password password P@ssw0rd!
d-i passwd/user-password-again password P@ssw0rd!
d-i user-setup/allow-password-weak boolean true
d-i passwd/auto-login boolean true

### Partitioning
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman-auto/disk string /dev/sda
d-i partman-auto/confirm boolean true
d-i partman/confirm_write_new_label boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman/confirm boolean true

ubiquity ubiquity/automation boolean true
ubiquity partman-auto/disk string /dev/sda
ubiquity partman-auto/init_automatically_partition select biggest_free
ubiquity partman-auto/method string regular
ubiquity partman-auto/choose_recipe select atomic
ubiquity partman/confirm_write_new_label boolean true
ubiquity partman/confirm_nooverwrite boolean true
ubiquity partman/confirm boolean true
ubiquity ubiquity/skip_page string partman

### Bootloader
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string /dev/sda

### Package selection
tasksel tasksel/first multiselect ubuntu-desktop
ubiquity ubiquity/use_nonfree boolean true
ubiquity ubiquity/enable-restricted boolean true
d-i pkgsel/include string openssh-server

### Skip Ubiquity pages
ubiquity ubiquity/summary note
ubiquity ubiquity/reboot boolean true
ubiquity ubiquity/success_command string in-target apt-get -y install openssh-server linux-virtual linux-cloud-tools-virtual linux-tools-virtual && in-target systemctl reboot -i

### Finishing up
d-i finish-install/reboot_in_progress note
